                <div class="head">
                    <h2>To-Do List <i class="fas fa-tasks"></i></h2>
                    <p>Keep it Up..!</p>
                    <div id="progressBar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="stats-numbers">
                    <p id="numbers">0 / 0</p>
                </div>
            </div>
            
            <div class="row">
                
                <i class="fas fa-exclamation-circle warning-icon" style="display: none;"></i> 
                <!-- Warning icon -->
                 
                <input  type="text" id="input-box" class="input-container" placeholder="Add YOUR text">
                
                <button class="addButton" onclick="AddTask()">Add</button>
                <div class="custom-dropdown">
                    <button class="dropdown-btn">
                        <i class="fas fa-filter"></i> <span class="filter">Filter</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="#" class="filter-option" data-filter="all"><i class="fas fa-list"></i> All</a>
                        <a href="#" class="filter-option" data-filter="complete"><i class="fas fa-check-circle"></i> Complete</a>
